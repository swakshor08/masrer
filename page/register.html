<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register Page</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
   <div id="admin-box">

    <img src="../image/registered.png" alt="registration page image" width="150px">

    <h1>Create New page</h1>

    <form action="">

     <label for="fname">First name</label><br>
     <input type="text" name="fname" id="fname" placeholder="Enter your first name" required><br><br>

     <label for="lname">Last name</label><br>
     <input type="text" name="lname" id="lname" placeholder="Enter your lirst name" required><br><br>

     <label for="pn">Phone Number</label><br>
     <input type="number" name="pn" id="pn" placeholder="Enter your phone number" required><br><br>
    
     <label for="dob">Date of Birth</label><br>
     <input type="datetime-local" name="dob" id="dob" required><br><br>

      <label for="gender">Gender</label><br>
      <select name="gender" id="gender" required>
        <option value="" disabled selected class="another">Select your Gender</option>
        <option value="male">male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="pass">Enter Your Password</label><br>
      <input type="password" name="pass" id="pass" placeholder="Enter your password"><br><br>

      <label for="cpass">Enter Confrim Password</label><br>
      <input type="password" name="cpass" id="cpas" placeholder="Enter your confrim password"><br><br>

      <label for="email">Enter Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>

      <input type="submit" value="Register">

    </form>

   <p class="pg"> Already have an account.
    <a href="../index.html">SignUp</a></p>

   </div>
</body>
</html>
